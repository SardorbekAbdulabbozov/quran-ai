name: quran_ai
description: "Quran AI"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #  internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  #  icons
  cupertino_icons: ^1.0.2

  #  networking
  retrofit: ^4.0.1
  dio: ^5.7.0

  #  state management
  flutter_bloc: ^8.1.3

  #  navigation
  go_router: ^14.6.2

  # others
  flutter_hooks: ^0.19.0
  get_it: ^7.6.0
  floor: ^1.4.2
  equatable: ^2.0.5
  fluttertoast: ^8.2.2
  awesome_dio_interceptor: ^1.0.0
  flutter_svg: ^2.0.7
  chuck_interceptor: ^2.2.1
  internet_connection_checker: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  lint: ^2.1.2
  retrofit_generator: ^7.0.8
  floor_generator: ^1.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  generate: true


  assets:
    - assets/svg/
    - assets/png/
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: fonts/montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: fonts/montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: fonts/montserrat/Montserrat-Black.ttf
          weight: 900

    - family: Amiri
      fonts:
        - asset: fonts/amiri/Amiri-Regular.ttf
          weight: 400
        - asset: fonts/amiri/Amiri-Bold.ttf
          weight: 700

    - family: Noto Naskh Arabic
      fonts:
        - asset: fonts/noto_naskh_arabic/NotoNaskhArabic-Regular.ttf
          weight: 400
        - asset: fonts/noto_naskh_arabic/NotoNaskhArabic-Bold.ttf
          weight: 700

    - family: Inter
      fonts:
        - asset: fonts/inter/Inter-Thin.ttf
          weight: 100
        - asset: fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: fonts/inter/Inter-Black.ttf
          weight: 900